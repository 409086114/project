	<script>
		function store(nameSpace,data){
			if(data){
				//存数据操作
				return localStorage.setItem(nameSpace,JSON.stringify(data));
			}
			//取数据操作而且做了安全方面校验
			return (nameSpace && JSON.parse(localStorage.getItem(nameSpace))) || null;
		}
	</script>

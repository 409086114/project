<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>叫外卖上饿了么</title>
	<link rel="icon" href="img/logo.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/city.css">
	<link rel="stylesheet" href="css/address.css">
	<link rel="stylesheet" href="css/list.css">
</head>
<body>
	<div class="section" style="display: none;" id="city">
		<header class="city-header">
				<a class="login" href="javascript:;">登录 | 注册</a>
		</header>
		<div class="city-location">
			<h4 class="current">
				当前定位城市:
				<span>定位不准时，请在城市列表中选择</span>
			</h4>
			<a class="now-city" href="#address-3-%E5%8C%97%E4%BA%AC">
				<span>北京</span>
				<i>〉</i>
			</a>
		</div>
		<div class="hot-city">
			<h4 class="current">热门城市</h4>
			<ul class="hot-wrap city-list-wrap">
				<!-- <li class="city-list"><a href="javascript:;">北京</a></li> -->
			</ul>
		</div>
		<div class="indexes-city">
			<h4 class="current">字母快速查找</h4>
			<ul class="indexes-list">
				<!-- <li><a href="javascript:;">A</a></li> -->		
			</ul>
		</div>
		<div class="city-wrap">
			<!-- <div class="current-city">
				<h4 class="current">A (按字母排序)</h4> 
				<ul class="allCity-wrap city-list-wrap">
					<li class="city-list"><a href="javascript:;">保亭黎族苗族自治县</a></li>
				</ul>
			</div> -->
		</div>
		<div class="backtop">
			<i class="iconfont">&#xe637;</i>
		</div>
	</div>
	<div class="section" style="display: none;" id="address">
		<header class="address-header">
			<a class="backprev" href="#city">〈</a>
			<span class="city-name">镇沅彝族哈尼族拉祜族自治县</span>
			<a class="switch" href="#city">切换城市</a>
		</header>
		<div class="address-search">
			<form class="search-form" action="#">
				<input type="text" placeholder="输入学校、商务楼、地址" class="search-txt" onfocus="this.placeholder=''" onblur="this.placeholder='输入学校、商务楼、地址'">
				<button class="search-btn">搜索</button>
			</form>
		</div>
		<div class="search-history">
			<div class="features">
				<span>搜索历史</span>
				<a class="clear-history" href="javascript:;">清空历史记录</a>
			</div>	
			<div class="history-list">
				<a class="history-address">
					<p class="address-name">雨花台风景区</p>
					<p class="specific-address">江苏省南京市雨花台区雨花路215号</p>
				</a>
			</div>
		</div>
	</div>
	<div class="section" style="display: none;" id="list">
		<header class="list-header">
			<a href="#address" class="back-address">
				<i class="iconfont icon-search"></i>
			</a>
			<div class="center">
				<span>海淀区中关村日月光·鼎好大厦内(善缘街东)</span>
			</div>
			<a href="javascript:;" class="list-login">登录</a>
		</header>
		
	</div>
	<div class="section" style="display: none;" id="details">餐厅详情列表页</div>
	<script>
		function store(nameSpace,data){
			if(data){
				//存数据操作
				return localStorage.setItem(nameSpace,JSON.stringify(data));
			}
			//取数据操作而且做了安全方面校验
			return (nameSpace && JSON.parse(localStorage.getItem(nameSpace))) || null;
		}
	</script>
	<script src="plugin/rem.js"></script>
	<script src="plugin/zepto.js"></script>
	<script src="plugin/director.js"></script>
	<script src="plugin/fastclick.js"></script>

	<script src="module/city.js"></script>
	<script src="module/address.js"></script>
	<script src="module/list.js"></script>

	<script src="route.js"></script>
	<script src="index.js"></script>
</body>
</html>
